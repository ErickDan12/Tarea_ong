    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <ul class="navbar-nav">

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Apellido</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Email</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Ejemplo@gmail.com">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Contraseña</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputCity">Confirmar Contraseña</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
          <div class="form-group col-md-4">
            <label for="inputState">Que animal posee?</label>
            <select id="inputState" class="form-control">
              <option selected>...</option>
              <option>Perro</option>
              <option>Gato</option>
              <option>Ninguno</option>
            </select>
          </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
